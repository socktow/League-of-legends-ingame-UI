<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOL Ingame Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 shadow-lg rounded-lg p-8 w-full max-w-4xl">
      <!-- Color Selection -->
      <div id="colorSelection"></div>
      <!-- Team Information -->
      <div id="teamInformation"></div>
      <!-- Player Name Configuration -->
      <div id="playerNameConfiguration"></div>
      <!-- Save Button -->
      <button
        id="saveConfig"
        class="mt-6 w-full bg-green-500 text-white py-3 px-4 rounded-md font-medium hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400"
      >
        LÆ°u Config
      </button>
    </div>

    <script type="module">
      import ColorSelection from './components/ColorSelection.js';
      import TeamInformation from './components/TeamInformation.js';
      import PlayerNameConfiguration from './components/PlayerNameConfiguration.js';

      document.getElementById('colorSelection').innerHTML = ColorSelection();
      document.getElementById('teamInformation').innerHTML = TeamInformation();
      document.getElementById('playerNameConfiguration').innerHTML = PlayerNameConfiguration();
    </script>
    <script src="renderer.js"></script>
  </body>
</html>
